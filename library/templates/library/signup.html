
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Library System - SIGNUP</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}">

</head>

<body>  
    <div class="headContent">
        <div class="logo"></div>
    </div>
    
    <div class="mainContent">
        <p class="notice">Welcome to Stella, Please sign up</p>
        <div>
            <form method="post" action="/library/signup/results/">
                {% csrf_token %}
                Account Name:<input type='text' name='new_name' maxlength='20' placeholder="only num and letters">
                <br>
                Password: <input type='password' name="new_pwd" maxlength='20' placeholder="only num and letters">
                <br>
                <input type="submit" value="Sign Up" class='btn'>
            </form>
            <a href="/library/">I have an account</a>
            
        </div>

    </div>

</body>
</html>
