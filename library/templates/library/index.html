
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Library System - HOME</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}">

</head>

<body>  
    <div class="headContent">
        <div class="logo"></div>
    </div>
    
    <div class="mainContent">
        <div>
            <p class="notice">Welcome to Alivia, Please login</p>
        </div>

        <div>
            <form method="post" action="/library/home/">
                {% csrf_token %}
                    Account Name <input type='text' name='acc_name' class="inputBox">
                <br>
                    Password           <input type='password' name='acc_pwd' class="inputBox">
                <br>
                <input type="submit" value="Log In" class="btn">
            </form>
            <a href="/library/signup/">Don't have account?</a>
        </div>

    </div>

</body>
</html>

{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{msg.message}}');
    {% endfor %}
</script>
{% endif %}
