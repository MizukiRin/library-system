
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Library System</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}">

</head>

<body>  
    <div class="headContent">
        <div class="logo"></div>
    </div>
    
    <div class="mainContent">
        {% if infos %}
            <p class="notice">{{infos}}</p>
            <a href='/library/signup/'>SIGN UP AGAIN</a>
        {% else %}
            <p class="notice">The account created successfully.</p>
            Please back to <a href="/library/">HOMEPAGE</a> to log in.
        {% endif %}

    </div>

</body>
</html>
