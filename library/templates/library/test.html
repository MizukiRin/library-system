
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Library System - NOTICE</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}">

</head>

<body>  
    <div class="headContent">
        <div class="logo"></div>
    </div>
    
    <div class="mainContent">
        {% if infos %}
        <div>
            <p class="notice">{{infos}}</p>
        </div>
        <div>
            <a href="/library/home/{{acc.accoount_name}}">
                personal center</a>
        </div>
        {% else %}
        <div>
            <p class="notice">you borrowed {{book.title}} successfully</p> 
        </div>
        <div>
            please check the return date in <a href="/library/home/{{acc.accoount_name}}">
                personal center</a>
        </div>

        {% endif %}
    </div>

</body>
</html>
